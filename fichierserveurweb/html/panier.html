<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Doudounes Style</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo">Doudounes Style</div>
        <nav>
            <a href="/html/index.html">Accueil</a>
            <a href="/html/catalogue.html">Catalogue</a>
            <a href="/html/conexion.html">Connexion</a>
            <a href="/html/inscription.html">Inscription</a>
            <a href="/html/panier.html">Panier</a>
        </nav>
    </header>
    <main>
        <section class="panier">
            <h1>Mon Panier</h1>
            <div class="cart-item">
                <img src="/images/téléchargement.jpg" alt="Doudoune Alpine" class="product-image">
                <div class="item-details">
                    <h2>Doudoune Alpine</h2>
                    <p class="price">Prix : 150€</p>
                    <p>Quantité : 1</p>
                </div>
                <button class="btn remove-btn">Supprimer</button>
            </div>
            <div class="cart-item">
                <img src="/images/téléchargement (1).jpg" alt="Doudoune Urbain" class="product-image">
                <div class="item-details">
                    <h2>Doudoune Urbain</h2>
                    <p class="price">Prix : 120€</p>
                    <p>Quantité : 2</p>
                </div>
                <button class="btn remove-btn">Supprimer</button>
            </div>

            <div class="total">
                <p><strong>Total :</strong> 390€</p>
                <button class="btn checkout-btn">Passer à la caisse</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Doudounes Style. Tous droits réservés.</p>
    </footer>
</body>
</html>
